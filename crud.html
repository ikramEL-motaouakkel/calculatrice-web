<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=t, initial-scale=1.0">
 
    <link rel="stylesheet" href="crud.css">

    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-dark">
   

    <script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="js/cdnjs.cloudflare.com_ajax_libs_popper.js_1.11.0_umd_popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    
    
    <form action="">
        <div class="container">
         
           <h1 class="mt-5 mb-5"> Crud Application </h1>
           

            
          
            <div class="mb-5">
              <div class="row">
                
                <div class="form-group col-md-6 mb-3">
                 <label for="name"> ful name:</label>
                   <input
                       type="text"
                       name="name"
                       class="form-control"
                       id="name"
                       
                       placeholder="Enter votre ful name"
                   />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for=" age"> age:</label>
                     <input
                            type="number"
                            name="age"
                            class="form-control"
                            id="age"
                        
                            placeholder="Enter votre age"
                            min="1"
                        />
                </div>

               <div class="form-group col-md-6 mb-3">
                <label for="address">address:</label>
                 <input
                        type="text"
                        name="address"
                        class="form-control"
                    
                        id="address"
                        placeholder="Enter votre name"
                    />
                    
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email:</label>
                     <input
                            type="email"
                            name="email"
                            class="form-control"
                        
                            id="email"
                            placeholder="email"
                        />

                </div>
            
                  <div class="col-lg-12 mt-5">
                       <button class="btn btn-success" id="Submit"
                        onclick="AddData()">
                        Add Data
                        </button>
                        <button class="btn btn-primary"
                       onclick="AddData()" id="Update">
                        Update
                    </button>
                  </div>
            </div>    
    </div>
    
            <hr />
            <div class="row mt-5">
                   <div class="col-12">
                   <table class="table table-striped table-dark" id="crudTable">
                        <thead>
                        <tr>
                            <th>name</th>
                            <th>Age</th>
                             <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                       </tr>
                        </thead>
                        <tbody></tbody>
                   </table>
               </div>
            </div>
      </div>      


           
            <script src="index.js"></script>    
</body>
</html>
